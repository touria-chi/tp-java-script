<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Projet Quiz</title>
   
    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    />
    <!-- Bootstrap Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Main CSS File -->
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
		<div id="correctMsg" class="correct-answer-msg py-2 px-5 rounded rounded-3">
			Correct!!! 
		</div>

		<div id="wrongMsg" class="correct-answer-msg py-2 px-5 rounded rounded-3">
			Wrong!!! 
		</div>

    <nav class="text-center py-5">
      
    </nav>

    <main>
      <div class="container text-center">
        <form id="quizForm">
          <p class="welcome mb-5">
            Choose from these categories and select the number of questions to
            begin your quiz!
          </p>

          <div class="row g-3 my-5">
            <div class="col-lg-4 col-12">
              <!-- Number of Questions -->
              <div class="form-floating">
                <input
                  type="number"
                  min="1"
                  max="20"
                  class="form-control"
                  id="numberOfQuestions"
                  name="numberOfQuestions"
                  placeholder="Number of Questions"
                  required
                />
                <label for="numberOfQuestions"
                  >Number of Questions (20 Questions are max)</label
                >
              </div>
              <p id="questionNumberError" class="mt-2 text-danger d-none">Enter value between 1 and 20</p>
            </div>

            <div class="col-lg-4 col-md-6 col-12">
              <!-- Difficulty -->
              <div class="form-floating">
                <select
                  class="form-select form-control"
                  id="difficulty"
                  name="difficulty"
                  aria-label="Select Difficulty"
                  required
                >
                  <option selected disabled>Select Difficulty</option>
                  <option value="easy">Easy</option>
                  <option value="medium">Medium</option>
                  <option value="hard">Hard</option>
                </select>
                <label for="difficulty">Difficulty</label>
              </div>
              <p id="questionDifficultyError" class="mt-2 text-danger d-none">Please choose a difficulty</p>
            </div>

            <div class="col-lg-4 col-md-6 col-12">
              <!-- Type -->
              <div class="form-floating">
                <select
                  class="form-select form-control"
                  id="type"
                  name="type"
                  aria-label="Select Type"
                  required
                >
                  <option selected disabled>Select Type</option>
                  <option value="multiple">MCQ</option>
                  <option value="boolean">True/False</option>
                </select>
                <label for="type">Question Type</label>
              </div>
              <p id="questionTypeError" class="mt-2 text-danger d-none">Please choose a Questions Type</p>
            </div>
          </div>

          <p id="categoryError" class="mb-3 text-danger d-none">Please choose a Category</p>
          <!-- Categories (Radio Buttons) -->
          <div class="row g-4 text-center">
            <!-- Category Template -->
            <div
              class="col-xl-2 col-lg-4 col-md-6 col-12 flex-grow-1 category"
              data-category="9"
            >
              <input type="radio" name="category" value="general" hidden />
              <div class="categories-container">
  <button class="category general" data-category="9">
   
    <h5>General Knowledge</h5>
  </button>

  <button class="category science" data-category="17">
    
    <h5>Science</h5>
  </button>

  <button class="category history" data-category="23">
    
    <h5>History</h5>
  </button>

  <button class="category anime" data-category="31">
    
    <h5>Anime</h5>
  </button>

  <button class="category coding" data-category="18">
    
    <h5>Coding</h5>
  </button>
</div>

          </div>

          <!-- Start Button -->
          <button
            class="btn btn-primary px-5 rounded-5 fs-4 my-5"
            type="submit"
            id="submitBtn"
          >
            Start Quiz
          </button>
        </form>
      </div>
    </main>

    <section class="questions-section d-none">
      <div class="container d-flex align-items-center justify-content-center">
        <div class="question-container text-center">
          <div class="questions-number mb-5 fs-4">
            <span id="current-number" class="current-number"></span>/<span
              id="whole-number"
              class="whole-number"
            ></span>
          </div>
          <h4 id="question-name" class="question-name text-capitalize"></h4>
          <div id="answers-container" class="row mt-3 g-5"></div>
          <button
            class="btn btn-secondary px-5 rounded-5 fs-5 my-5 me-3"
            type="submit"
            id="checkQuestion"
          >
            Check
          </button>
          <button
            class="btn btn-primary px-5 rounded-5 fs-5 my-5 d-none"
            type="submit"
            id="nextQuestion"
          >
            Next Question
          </button>
          <button
            class="btn btn-primary px-5 rounded-5 fs-5 my-5 d-none"
            type="submit"
            id="viewScore"
          >
            Vew Score
          </button>
        </div>
      </div>
    </section>

    <section class="score-section mt-5 d-none">
      <div
        class="container text-center d-flex align-items-center justify-content-center"
      >
        <div class="score-box p-5 rounded rounded-3">
          <h4 class="fs-5">Your Score</h4>
          <div class="user-score-box my-4 fs-1">
            <span id="userScore" class="user-score"></span>
            /
            <span id="wholeScore" class="whole-score"></span>
          </div>
          <button
            class="btn btn-primary px-5 rounded-5 fs-5"
            type="submit"
            id="startNewQuiz"
          >
            New Quiz!
          </button>
        </div>
      </div>
    </section>

    <script src="js/index.js"></script>
  </body>
</html>

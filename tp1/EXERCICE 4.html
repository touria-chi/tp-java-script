<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Exercice : couleur et affichage</title>
  <style>
    body {
      font-family: Georgia, "Times New Roman", serif;
      padding: 20px;
      line-height: 1.5;
    }

    .controls {
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }
    .color-red { color: #c20000; } 
    .color-blue { color: #0033a0; } 

    .hidden { display: none; }

    #demo-paragraph {
      font-size: 1.25rem;
      margin-top: 1rem;
      max-width: 900px;
    }
  </style>
</head>
<body>

  <h1>Exercice 4 — Couleur / Affichage</h1>

  <div class="controls" role="group" aria-labelledby="label-couleur">
    <div id="label-couleur"><strong>Couleur de la police :</strong></div>
    <label>
      <input type="radio" name="couleur" value="red" id="radio-red">
      Rouge
    </label>
    &nbsp;
    <label>
      <input type="radio" name="couleur" value="blue" id="radio-blue">
      Bleu
    </label>
  </div>

  <div class="controls">
    <label>
      <input type="checkbox" id="toggle-visibility" aria-controls="demo-paragraph" aria-expanded="true">
      Afficher / cacher le paragraphe ?
    </label>
  </div>

  <p id="demo-paragraph" class="color-red">
    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ullam pariatur
    consequatur mollitia et, inventore delectus. Doloribus laudantium maiores
    at necessitatibus — ipsum distinctio?
  </p>

  <script>
    (function () {
      const radioRed = document.getElementById('radio-red');
      const radioBlue = document.getElementById('radio-blue');
      const checkbox = document.getElementById('toggle-visibility');
      const paragraph = document.getElementById('demo-paragraph');

      radioRed.checked = true;
      checkbox.checked = true;
      paragraph.classList.remove('hidden');
      paragraph.classList.add('color-red');
      checkbox.setAttribute('aria-expanded', 'true');

      function updateColor() {
        paragraph.classList.remove('color-red', 'color-blue');
        if (radioRed.checked) {
          paragraph.classList.add('color-red');
        } else if (radioBlue.checked) {
          paragraph.classList.add('color-blue');
        }
      }

      function updateVisibility() {
        const visible = checkbox.checked;
        if (visible) {
          paragraph.classList.remove('hidden');
          checkbox.setAttribute('aria-expanded', 'true');
        } else {
          paragraph.classList.add('hidden');
          checkbox.setAttribute('aria-expanded', 'false');
        }
      }
      radioRed.addEventListener('change', updateColor);
      radioBlue.addEventListener('change', updateColor);
      checkbox.addEventListener('change', updateVisibility);
    })();
  </script>
</body>
</html>

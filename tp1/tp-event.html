<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<title>Manipulation de vue</title>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

<div id="monapp">
    <!-- Exercice 1 -->
    <button @click="changerTitre">{{ titre }}</button>

    <hr>

    <!-- Exercice 2 -->
    <button @click="incrementer">++</button>
    {{ compteur }}
    <button @click="decrementer">--</button>
</div>

<script>
const appli = {
    data() {
        return {
            // Exercice 1
            titre: "Cliquez moi!",

            // Exercice 2
            compteur: 0
        }
    },
    methods: {
        // Exercice 1
        changerTitre() {
            this.titre = "Cliqu√©!";
        },

        // Exercice 2
        incrementer() {
            this.compteur++;
        },
        decrementer() {
            this.compteur--;
        }
    }
};

Vue.createApp(appli).mount("#monapp");
</script>

</body>
</html>
